{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ range .Pages.ByPublishDate.Reverse }}
<p>
    <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ partial "metadata.html" . }}
    <p>{{ .Summary }}</p>
    <a class="title" href="{{ .RelPermalink }}">Leer completo >>></a>
</p>
{{ end }}
<div>{{.Content}}</div>
{{ end }}
