{{ define "main" }}
  <main aria-role="main">
    <div class="homepage-content">
      <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
      {{.Content}}
    </div>
    <div>
      {{ range .Site.RegularPages.ByDate.Reverse }}
        <article>
          <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
          <div>{{ .Content }}</div>
        </article>
        ---
      {{ end }}
    </div>
  </main>
{{ end }}
